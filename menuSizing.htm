<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu Sizing</title>
</head>

<body>
    <p>
        Open your flood gates in abundants and cause your rain to fall on me, Baba oohh, Baba ohhh ohhhhh,baba oooohhhh, Baba ohhhhh ohhhh ohhhhhhhhhh,baba ohhhhhhhhhhhh
    </p>
    <select>
            <option value="xx-large">xx-large</option>
            <option value="x-large">x-large</option>
            <option value="large">large</option>
            <option selected value="initial">initial</option>
            <option value="small">small</option>
            <option value="x-small">x-small</option>
            <option value="xx-small">xx-small</option>
        </select>
    <script>
        document.querySelector('select').onchange = function() {
            document.querySelector('body').style.fontSize = this.value;
        };
    </script>
</body>

</html>
