<!DOCTYPE html>

<!-- This serves an example of the combination of HTML and CSS, Both in different tags, with the HTML tagsaccess the CSS tags using id's -->
<html>

<head>
    <style>
        .centered {
            text-align: center;
        }
        
        .large {
            font-size: large;
            font-weight: bold;
        }
        
        .medium {
            font-size: medium;
        }
        
        .small {
            font-size: small;
        }
    </style>
    <title>
        CSS test-2
    </title>
</head>

<body class="centered">
    <div class="large">
        John Harvard
    </div>
    <div class="medium">
        Welcome to my home page!
    </div>
    <div class="small">
        Copyright &#169; John Harvard.
    </div>
</body>

</html>
